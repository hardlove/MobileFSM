<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <meta title="Mobile FSM">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <style>
            a:link {text-decoration: underline;}     /* 未被访问的链接 */
            a:visited {}  /* 已被访问的链接 */
            a:hover {}    /* 鼠标指针移动到链接上 */
            a:active {}   /* 正在被点击的链接 */


            #logo{
            margin:0px auto;
            width:100%; /* 必须制定宽度 */
            background-color:transparent;
            text-align:center; /* 图像居中 */
            padding-top:20px; /* 图像上填充 */
            padding-bottom:20px; /* 图像下填充 */
            }

        </style>
        <script>
            $(document).on("pageinit","#login_page",function(){

              
              $("#singin").on("click",function(){
                loginApi('Toma','123456');
              });
              $("#cancel").on("click",function(){
                cancel();
              });    
             });

            function loginApi(username,password){
               var status = false;
               alert("Login: "+username+";"+password);

               return status;//login succed return true,otherwise false.


            }
            function cancel(){
                alert("cancel");

            }
        </script>
    </head>
    <body>
        <div data-role="page" id="login_page"  >

          <div data-role="header" data-position="fixed" data-theme="f"
            data-tap-toggle="false" data-disable-page-zoom="false"
          >
            <h1>Login</h1>
          </div>

          <div data-role="content">
            <div id="logo">
                <img src="img/logo.png" border="0"/>
            </div>
              <div data-role="fieldcontain">
                  <label for="username" >User Name</label>
                  <input type="text" name="Username" id="username" placeholder="name...">
                  <label for="password" >Password</label>
                  <input type="text" name="Password" id="password" placeholder="password...">
              </div>
              <button  id="singin">Sign In</button>
              <button  id="cancel">Cancel</button> 
           
           <div style="text-align:center;"> <a href="offine_e_caf.html" >Offine E-CAF</a></div>
    
          </div>

          <div data-role="footer" data-position="fixed" data-theme="f" 
          data-tap-toggle="false" data-disable-page-zoom="false"
          >
           <h1 id="bottom">在此处写入页脚文本</h1>
          </div>
        </div> 
       
    </body>

    
</html>
